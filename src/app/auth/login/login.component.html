<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DemeRide Ingrese</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="./login.component.css">
    </head>

    <body style="background-image: url(/src/app/Images/Base.png) ;">
        
        <div class="container-fluid vh-100" style="margin-top:300px">
            <div class="" style="margin-top:200px">
                <div class="rounded d-flex justify-content-center">
                    <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
                        <div class="text-center">
                            <h1 class="text-dark">Hola!</h1>
                        </div>
                        <form action="" #frmLogin="ngForm" class="login-container" (ngSubmit)="frmLogin">
                            <div class="p-4">
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-dark"><i
                                            class="bi bi-person-plus-fill text-white"></i></span>
                                    <input type="email" name="email" class="form-control" placeholder="Correo" ngModel required>
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-dark"><i
                                            class="bi bi-key-fill text-white"></i></span>
                                    <input type="password" name="password" class="form-control" placeholder="ContraseÃ±a" ngModel required>
                                </div>
                               
                                <button class="btn btn-dark text-center mt-2 "  type="submit" value="Send">
                                    Ingresar
                                </button>
                                <p class="text-center mt-5">No tienes una cuenta?
                                   <a href="/auth/register" class="text-dark">Registrarse</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>

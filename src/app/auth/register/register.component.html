<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap 5 Login Form Example</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="./register.component.css">
    </head>
<body>
<section>
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Registrarse</h2>

              <form #frmRegister="ngForm" class="login-container" (ngSubmit)="onRegister(frmRegister)">

                <div class="form-outline mb-4">
                  <input type="text" id="nombre" class="form-control form-control-lg" ngModel required/>
                  <label class="form-label" for="form3Example1cg">Nombre</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="correo" class="form-control form-control-lg" ngModel required />
                  <label class="form-label" for="form3Example3cg">Correo</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="password" class="form-control form-control-lg" ngModel required/>
                  <label class="form-label" for="form3Example4cg">Clave</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="validar" class="form-control form-control-lg" ngModel required />
                  <label class="form-label" for="form3Example4cdg">Repita su clave</label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="button"
                    class="btn btn-success btn-block btn-dark text-light" value="Register">Registrarse</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Ya tienes cuenta? <a href="/auth/login"
                    class="fw-bold text-body"><u>Ingresa Aqui</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
